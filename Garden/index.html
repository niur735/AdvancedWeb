<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Build your garden</title>
        <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
         <link rel="stylesheet" href="assets/css/styles.css">
        <script src="assets/js/app.js"></script>
        <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>

    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    
    </head>
    <body>
      <a-scene>
    <a-camera position="0 2 4">
    <a-cursor color="#4CC3D9" fuse="true" timeout="10"></a-cursor>
    </a-camera>

<!--   all obj -->
    <a-assets>
      
    <a-asset-item id="landobj" src="assets/obj/land/model.obj"></a-asset-item>
    <a-asset-item id="landmtl" src="assets/obj/land/materials.mtl"></a-asset-item>
        
    <a-asset-item id="snowobj" src="assets/obj/snow/model.obj"></a-asset-item>
    <a-asset-item id="landmtl" src="assets/obj/snow/materials.mtl"></a-asset-item>
        
    <a-asset-item id="beachobj" src="assets/obj/beach/Beach_1250.obj"></a-asset-item>
    <a-asset-item id="beachmtl" src="assets/obj/beach/Beach_1250.mtl"></a-asset-item>
        
    </a-assets>

 <!-- control button -->
  <a-box id="weatherbutton1" color="white" opacity="0.5" scale="0.8 0.5 0.2"  position="-1 3 0" set-sky="#4984ff" set-rain="preset: snow; color: #24CAFF; particleCount: 5000; randomize:ture;maxParticleCount: 25000" change-color1="yellow"></a-box>

  <a-box id="weatherbutton2" color="white" opacity="0.5" scale="0.8 0.5 0.2"  position="0 3 0" set-sky="#24CAFF" set-rain="preset: dust; color: #24CAFF;  maxParticleCount:  0 randomize:ture;" change-color2="green"></a-box>

  <a-box id="weatherbutton3" color="white" opacity="0.5" scale="0.8 0.5 0.2"  position="1 3 0" set-sky="#346982" set-rain="preset: rain; color#24CAFF; particleCount: 5000; randomize:ture;maxParticleCount: 2500" change-color3="purple"></a-box>

<!-- background -->
  <a-sky color="#24CAFF"></a-sky>

  <a-entity id="rain" particle-system="preset: dust; color: #24CAFF; particleCount: 5000; randomize:ture; maxParticleCount: 0"></a-entity>
  
<!-- land -->
<a-entity id="land" obj-model="obj: #landobj; mtl: #landmtl" scale="5 1 5" position="0 0.5 -0.5"></a-entity>

<!--land enviornment -->
<a-entity id="gardenchange"></a-entity>

<!--change land enviornment -->
<a-entity change-land class="landcontrol" geometry="primitive: sphere; radius: 0.1" position="0 2.35 0" color="white"></a-entity>

    </body>
        </html>
